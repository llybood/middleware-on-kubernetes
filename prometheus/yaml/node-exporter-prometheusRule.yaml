apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: node-exporter
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 1.1.2
    prometheus: k8s
    role: alert-rules
  name: node-exporter-rules
  namespace: monitoring
spec:
  groups:
  - name: node-exporter
    rules:
    - alert: NodeDown
      expr: up{job="node-exporter"} == 0
      for: 1m
      labels:
        type: basic
        severity: critical
      annotations:
        description: Host instance {{ $labels.instance }}未运行,请检查是否宕机
        summary: "Host instance {{ $labels.instance }} is down"
    - alert: NodeCpuHigh
      expr: (1 - avg by (instance) (irate(node_cpu_seconds_total{job="node-exporter",mode="idle"}[5m]))) * 100 > 80
      for: 5m
      labels:
        type: basic
        severity: warning
      annotations:
        description: Host instance {{ $labels.instance }} CPU使用率过高,当前值为{{ $value | printf "%.2f" }}%
        summary: "Host instance {{ $labels.instance }} CPU usage is too high"
    - alert: NodeCpuIowaitHigh
      expr: avg by (instance) (irate(node_cpu_seconds_total{job="node-exporter",mode="iowait"}[5m])) * 100 > 30
      for: 5m
      labels:
        type: basic
        severity: warning
      annotations:
        description: Host instance {{ $labels.instance }} cpu iowait使用率过高,当前值为{{ $value | printf "%.2f" }}%
        summary: "Host instance {{ $labels.instance }} iowait is too high"
    - alert: NodeLoad5High
      expr: node_load5 > (count by (instance) (node_cpu_seconds_total{job="node-exporter",mode='system'})) * 1.2
      for: 5m
      labels:
        type: basic
        severity: warning
      annotations:
        description: Host instance {{ $labels.instance }} load(5m)的值超过CPU核数的1.2倍,当前值为{{ $value }}
        summary: "Host instance {{ $labels.instance }} load(5m) is too high"
    - alert: NodeLoad15High
      expr: node_load15 > (count by (instance) (node_cpu_seconds_total{job="node-exporter",mode='system'})) * 2
      for: 5m
      labels:
        type: basic
        severity: critical
      annotations:
        description: Host instance {{ $labels.instance }} load(15m)的值超过CPU核数的2倍,当前值为{{ $value }}
        summary: "Host instance {{ $labels.instance }} load(15m) is too high"
    - alert: NodeMemoryHigh
      expr: (1 - node_memory_MemAvailable_bytes{job="node-exporter"} / node_memory_MemTotal_bytes{job="node-exporter"}) * 100 > 80
      for: 5m
      labels:
        type: basic
        severity: warning
      annotations:
        description: Host instance {{ $labels.instance }}内存使用率过高,当前值为{{ $value | printf "%.2f" }}%
        summary: "Host instance {{ $labels.instance }} memory usage is too high"
    - alert: NodeDiskSpaceUsageHigh
      expr: (1 - node_filesystem_avail_bytes{job="node-exporter",fstype=~"ext.*|xfs",mountpoint=~"/|/boot|/data|/home/admin"} / node_filesystem_size_bytes{job="node-exporter",fstype=~"ext.*|xfs",mountpoint=~"/|/boot|/data|/home/admin"}) * 100 > 60
      for: 1m
      labels:
        type: basic
        severity: warning
      annotations:
        description: Host instance {{ $labels.instance }}挂载点{{ $labels.mountpoint }}空间使用率过高,当前值为{{ $value | printf "%.2f" }}%
        summary: "Host instance {{ $labels.instance }} disk space usage is too high"
    - alert: NodeDiskInodeUsageHigh
      expr: (1 - node_filesystem_files_free{job="node-exporter",fstype=~"ext4|xfs",mountpoint=~"/|/boot|/data|/home/admin"} / node_filesystem_files{job="node-exporter",fstype=~"ext4|xfs",mountpoint=~"/|/boot|/data|/home/admin"}) * 100 > 80
      for: 10m
      labels:
        type: basic
        severity: warning
      annotations:
        description: Host instance {{ $labels.instance }}挂载点{{ $labels.mountpoint }}inode使用率过高,当前值为{{ $value | printf "%.2f" }}%
        summary: "Host instance {{ $labels.instance }} disk inode usage is too high"
    - alert: NodeClockNotSynchronising
      expr: node_timex_sync_status{job="node-exporter"} == 0
      for: 5m
      labels:
        type: basic
        severity: warning
      annotations:
        description: Host instance {{ $labels.instance }}没有和时钟服务器同步
        summary: "Host instance {{ $labels.instance }} is not synchronized with the clock server"
    - alert: NodeTimeOffsetHigh
      expr: abs(node_timex_offset_seconds{job="node-exporter"}) > 60
      for: 2m
      labels:
        type: basic
        severity: warning
      annotations:
        description: Host instance {{ $labels.instance }}时间偏差大于60s,请检查服务器时钟同步情况
        description: "Host instance {{ $labels.instance }} the clock server offset is too large"
