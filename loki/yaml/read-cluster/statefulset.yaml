apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki-read
  labels:
    app.kubernetes.io/name: loki-read
spec:
  replicas: 2
  serviceName:  loki-frontend
  selector:
    matchLabels:
      app.kubernetes.io/name: loki-read
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loki-read
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app.kubernetes.io/name"
                    operator: In
                    values:
                    - loki-read
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: loki-read
        image: grafana/loki:2.4.1
        args:
          - "-config.file=/etc/loki/loki.yaml"
          - "-target=read"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3100
          name: http-metrics
          protocol: TCP
        - containerPort: 9095
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: "1000Mi"
          requests:
            cpu: "0.5"
            memory: "500Mi"
        volumeMounts:
        - name: loki-config
          mountPath: /etc/loki/
          readOnly: true
        - name: loki-data
          mountPath: /loki
        livenessProbe:
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 45
        readinessProbe:
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 45
        securityContext:
          readOnlyRootFilesystem: true
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
      volumes:
        - name: loki-config
          secret:
            secretName: loki-config
  volumeClaimTemplates:
  - metadata:
      name: loki-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-path-storage
      resources:
        requests:
          storage: "10Gi"
